<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Tech AI | Sovereign Nexus vΩ.∞</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="aura-field"></div>

    <main class="epic-interface">
        
        <header class="system-header">
            <div class="brand-block">
                <span class="brand-prefix">EPIC TECH</span>
                <span class="brand-suffix">AI</span>
            </div>
            <div class="status-array">
                <div class="status-item"><span class="label">NEURAL_STATE:</span><span class="value" id="core-status">OPTIMAL</span></div>
                <div class="status-item"><span class="label">VOICE_LINK:</span><span class="value">SYNCHRONIZED</span></div>
            </div>
        </header>

        <section class="visual-soul-hub">
            <div class="avatar-container">
                <div class="photoreal-mask">
                    <img src="https://plus.unsplash.com/premium_photo-1683121710572-7723bd2e235d?q=80&w=1000&auto=format&fit=crop" id="avatar-img" alt="Sovereign Core">
                    <div class="scanline-overlay"></div>
                    <svg id="mouth-overlay" viewBox="0 0 200 200">
                        <path id="mouth-morph" d="M80,145 Q100,145 120,145" stroke="var(--omega-cyan)" stroke-width="3" fill="none" />
                    </svg>
                </div>
                <div class="orbital-rings"></div>
            </div>
        </section>

        <section class="hud-bridge">
            <div class="terminal-output" id="response-stream">
                <p class="system-msg">>> SYSTEM_BOOT: SUCCESSFUL</p>
                <p class="nexus-msg">Welcome, Architect. My visual form and vocal core are now synchronized. State your directive.</p>
            </div>

            <div class="command-deck">
                <input type="text" id="command-input" placeholder="State your intent..." autocomplete="off">
                <button id="transmit-btn">TRANSMIT</button>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
