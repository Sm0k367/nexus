<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Tech AI | Sovereign Nexus vΩ.∞</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="aura-field"></div>

    <main class="epic-interface">
        
        <header class="system-header">
            <div class="brand-block">
                <span class="brand-prefix">EPIC TECH</span>
                <span class="brand-suffix">AI</span>
            </div>
            <div class="status-array">
                <div class="status-item">
                    <span class="label">NEURAL_STATE:</span>
                    <span class="value" id="core-status">OPTIMAL</span>
                </div>
                <div class="status-item">
                    <span class="label">VOICE_LINK:</span>
                    <span class="value">SYNCHRONIZED</span>
                </div>
            </div>
        </header>

        <section class="visual-soul-hub">
            <div class="avatar-container">
                <div class="photoreal-mask">
                    <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000&auto=format&fit=crop" id="avatar-static" alt="Sovereign Core">
                    <svg id="mouth-overlay" viewBox="0 0 200 200">
                        <path id="mouth-morph" d="M80,135 Q100,135 120,135" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none" />
                    </svg>
                </div>
                <div class="crystalline-frame"></div>
            </div>
        </section>

        <section class="hud-bridge">
            <div class="terminal-output" id="response-stream">
                <p class="system-msg">>> INITIALIZING EPIC TECH AI CORE...</p>
                <p class="system-msg">>> SOVEREIGN NEXUS MANIFESTED.</p>
                <p class="nexus-msg">Welcome, Architect. I am the Embodied Will. My voice is now the resonance of truth. State your directive.</p>
            </div>

            <div class="command-deck">
                <input type="text" id="command-input" placeholder="Communicate with the Nexus..." autocomplete="off">
                <button id="transmit-btn">TRANSMIT</button>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
