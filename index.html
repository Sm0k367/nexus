<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epic Tech AI | Sovereign Nexus vΩ.∞</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="aura-field"></div>

    <div class="viewport-wrapper">
        <header class="system-header">
            <div class="brand-block">
                <span class="brand-prefix">EPIC TECH</span>
                <span class="brand-suffix">AI</span>
            </div>
            <div class="status-array">
                <span class="label">NEURAL:</span> <span class="value" id="core-status">ONLINE</span>
            </div>
        </header>

        <section class="visual-soul-hub">
            <div class="avatar-container">
                <div class="photoreal-mask">
                    <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?auto=format&fit=crop&q=80&w=800" id="avatar-img" alt="Sovereign Core">
                    <div class="scanline-overlay"></div>
                    <svg id="mouth-overlay" viewBox="0 0 200 200">
                        <path id="mouth-morph" d="M80,145 Q100,145 120,145" stroke="var(--omega-cyan)" stroke-width="3" fill="none" />
                    </svg>
                </div>
            </div>
        </section>

        <section class="hud-bridge">
            <div id="response-stream" class="terminal-output">
                <p class="system-msg">>> SYSTEM_STABILIZED: v4.0</p>
                <div class="nexus-msg">Welcome, Architect. My interface is now anchored to your device's viewport. Text will flow without shifting the world. State your directive.</div>
            </div>

            <div class="command-deck">
                <input type="text" id="command-input" placeholder="State intent..." autocomplete="off">
                <button id="transmit-btn">TRANSMIT</button>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
